name: Build GBA ROM

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm:20230928

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          apt-get update
          apt-get install -y git make python3

      - name: Fetch Butano
        run: |
          git clone --depth 1 https://github.com/GValiente/butano.git butano
          echo "BUTANO_PATH=${GITHUB_WORKSPACE}/butano" >> $GITHUB_ENV

      - name: Debug Butano path (prove tools/makefile exists)
        run: |
          echo "BUTANO_PATH=$BUTANO_PATH"
          ls -la "$BUTANO_PATH"
          ls -la "$BUTANO_PATH/butano"
          ls -la "$BUTANO_PATH/butano/tools" || true
          find "$BUTANO_PATH" -maxdepth 4 -name makefile -o -name "*.mak" | head -n 50


      - name: Generate assets
        run: |
          python3 tools/gen_assets.py

      - name: Ensure default font exists (common/variable_8x16_font.bmp)
        run: |
          mkdir -p assets/graphics/common

          # If your repo doesn't already have the font, copy it from the Butano checkout:
          if [ ! -f assets/graphics/common/variable_8x16_font.bmp ]; then
            FONT_SRC=$(find butano -type f -name "variable_8x16_font.bmp" | head -n 1)
            echo "FONT_SRC=$FONT_SRC"
            if [ -z "$FONT_SRC" ]; then
              echo "Could not find variable_8x16_font.bmp inside butano checkout" && exit 1
            fi
            cp "$FONT_SRC" assets/graphics/common/variable_8x16_font.bmp
          fi

          ls -la assets/graphics/common


      - name: Verify graphics exist
        run: |
          ls -la assets/graphics || true
          find assets/graphics -maxdepth 1 -type f -print || true


      - name: Build ROM
        run: |
          make -j2

      - name: Upload ROM artifact
        uses: actions/upload-artifact@v4
        with:
          name: bangalore-love-quest-gba
          path: build/*.gba
          if-no-files-found: error

