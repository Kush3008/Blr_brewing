name: Build GBA ROM

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-rom:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitarm:latest

    steps:
      - name: Checkout game repo
        uses: actions/checkout@v4

      - name: Checkout Butano
        uses: actions/checkout@v4
        with:
          repository: GValiente/butano
          path: butano

      - name: Install host tools
        run: |
          apt-get update
          apt-get install -y --no-install-recommends ca-certificates python3 make findutils

      - name: Configure environment
        run: |
          echo "BUTANO_PATH=$GITHUB_WORKSPACE/butano" >> "$GITHUB_ENV"
          test -f "$GITHUB_WORKSPACE/butano/tools/makefile"

      - name: Generate source assets
        run: python3 tools/gen_assets.py

      - name: Build ROM
        run: make clean && make -j2

      - name: Validate and stage ROM artifact
        run: |
          mkdir -p dist
          ROM_PATH="$(find . -maxdepth 3 -type f -name '*.gba' | head -n 1)"
          if [ -z "$ROM_PATH" ]; then
            echo "No .gba output found"
            echo "Build tree:"
            find build -maxdepth 3 -type f | sort || true
            exit 1
          fi
          cp "$ROM_PATH" dist/bangalore_love_quest.gba
          ls -lah dist

      - name: Upload ROM artifact
        uses: actions/upload-artifact@v4
        with:
          name: bangalore-love-quest-gba
          path: dist/bangalore_love_quest.gba
          if-no-files-found: error
